<div class="st-tabs">
  <div class="st-tabs__list">
    <st-tab-item v-for="item in copiedTabs"
                 :key="item.id"
                 :selected="item.id === selectedTabId"
                 :icon="item.icon"
                 :label="item.label"
                 :closeable="item.closeable"
                 @close="close(item)"
                 @click.native="select(item)">
      <slot name="tab" v-bind:tab="item"></slot>
    </st-tab-item>
  </div>
</div>
