<div class="st-tabs">
  <component :is="innerComponentName"
             :tabs="copiedTabs"
             :selected-id="selectedTabId"
             :popper-props="collapserPopperProps"
             @select="select"
             @close="close">
    <template v-slot:tab="{ tab }">
      <slot name="tab" :tab="tab" />
    </template>
    <template v-if="collapsed"
              v-slot:hidden-tab="{ tab }">
      <slot name="hidden-tab" :tab="tab" />
    </template>
  </component>
</div>
