<div class="st-tab">
  <slot>
    <st-icon v-if="icon"
             class="st-tab__icon"
             :name="icon" />
    <span class="st-tab__label">{{ label }}</span>
    <st-icon v-if="closeable"
             class="st-tab__close-btn"
             name="cross"
             @click.stop="$emit('close')" />
  </slot>
</div>
