<st-popper :popper-class="popperClassName"
           tag="div"
           trigger="click"
           :arrow-visible="false"
           :disabled="disabled"
           placement="bottom"
           boundaries-selector="body"
           ref="popper">
  <template slot="reference">
    <slot name="reference"></slot>
  </template>
  <div class="st-select-dropdown__content">
    <div class="st-select-dropdown__options-list">
      <slot :options="options">
        <div :class="[
               'st-select-dropdown__option',
               optionClass,
               {
                 'st-select-dropdown__option--selected': selectedValues && selectedValues.includes(option.value),
                 'st-select-dropdown__option--disabled': option.disabled,
                 'st-select-dropdown__option--readonly': readonly,
               }
             ]"
             v-for="(option, index) in options"
             :key="option.value || index"
             @click="select(option)">
          <slot name="option"
                :option="option">
            {{ option.label }}
          </slot>
        </div>
      </slot>
    </div>
  </div>
</st-popper>
