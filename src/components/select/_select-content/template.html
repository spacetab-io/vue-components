<div class="st-select-content"
     :class="{
       'st-select-content--with-prefix': $slots.prefix || prefixIcon,
       'st-select-content--with-suffix': $slots.suffix || suffixIcon,
       'st-select-content--clearable': showClear,
       'st-select-content--hovered': isHovered,
       'st-select-content--focused': isFocused,
       'st-select-content--disabled': disabled,
       'st-select-content--readonly': readonly,
       'st-select-content--loading': loading,
     }">
  <div v-if="prefixIcon || $slots.prefix"
       class="st-select-content__prefix">
    <slot name="prefix" />
    <st-icon v-if="prefixIcon && !$slots.prefix"
             :name="prefixIcon"
             class="st-select-content__icon st-select-content__prefix-icon" />
  </div>
  <input :class="['st-select-content__input', inputClass]"
         :value="value"
         readonly
         :placeholder="placeholder"
         :disabled="disabled"
         :required="required"
         @mouseenter="isHovered = true"
         @mouseleave="isHovered = false"
         @focus="isFocused = true"
         @blur="isFocused = false">
  <slot></slot>
  <div class="st-select-content__suffix">
    <slot name="suffix" />
    <st-icon v-if="loading"
             class="st-select-content__icon st-select-content__loading-icon"
             name="loader" />
    <st-icon v-else-if="showClear"
             class="st-select-content__icon st-select-content__clear-icon"
             name="cross"
             @click.stop="clear" />
    <st-icon v-else-if="!disabled"
             class="st-select-content__icon st-select-content__arrow-icon"
             name="arrow-down" />
    <st-icon v-if="suffixIcon && !$slots.suffix"
             :name="suffixIcon"
             class="st-select-content__icon st-select-content__suffix-icon" />
  </div>
</div>
