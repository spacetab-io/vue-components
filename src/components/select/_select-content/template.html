<st-input class="st-select-content"
          readonly
          :prefix-icon="prefixIcon"
          :placeholder="placeholder"
          :value="value"
          :disabled="disabled"
          :loading="loading"
          :focus-state="isFocused"
          @keyup.enter="$emit('open-popper')"
          @keyup.up="$emit('open-popper')"
          @keyup.down="$emit('open-popper')"
          @keyup.esc="$emit('close-popper')"
          @clear="$emit('clear')">
  <template v-if="$slots.prefix">
    <slot name="prefix" />
  </template>
  <template>
    <span v-if="!value"
          class="st-select-content__placeholder">{{ placeholder }}</span>
    <slot v-else>
      <span class="st-select-content__value">{{ value }}</span>
    </slot>
  </template>
  <template v-slot:suffix>
    <st-icon v-if="isSuffixIconVisible"
             :name="suffixIcon"
             class="st-select-content__icon"
             :class="suffixIconClassName" />
    <slot name="suffix" />
  </template>
</st-input>
