<v-popover ref="popover"
           v-bind="props"
           v-on="listeners">
  <div class="popover-trigger">
    <slot name="reference" />
  </div>

  <div slot="popover"
       class="popover-reference"
       @mouseenter="$refs.popover.show()"
       @mouseleave="$refs.popover.hide()">
    <slot />
  </div>
</v-popover>
