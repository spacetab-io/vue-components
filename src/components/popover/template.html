<v-popover ref="popover"
           v-bind="$props"
           v-on="listeners">
  <div class="st-popover__reference">
    <slot name="reference" />
  </div>

  <div slot="popover"
       @mouseenter="$refs.popover.show()"
       @mouseleave="$refs.popover.hide()">
    <slot />
  </div>
</v-popover>
